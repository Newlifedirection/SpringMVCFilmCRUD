<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Film Data</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel='stylesheet' href='style.css'>
</head>
<body>
	<a href="index.html" class="btn btn-block btn-info">Home</a>
	<h2>Find Film by ID</h2>
	<form action=GetFilmData.do method="GET">
		Enter Film ID: <input type="number" name="filmId" /> <input
			type="submit" value="Get Film Data" />
	</form>
	<br>
	<h2>Find Films by Keyword</h2>
	<form action="SearchResults.do" method="GET">
		Film Keyword: <input type="text" name="keyword" size="25" /> <input
			type="submit" value="Get Film" />
	</form>
	<br>
	<h2>Add Film</h2>
	<form action="AddFilm.do" method="GET">
		<input type="submit" value="Add Film to Database" />
	</form>
	<br>
</body>
</html>
