<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>MVCFILMSITE</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#"> MVCFILMSITE <img
			src="https://picsum.photos/120/175?random=1"></a>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" id="filmId">Search By Film ID</span>
			</div>
			<form class="form-inline" action="GetFilmData.do">

				<input type="text" name="filmId" id="filmId" class="form-control"
					placeholder="Ex: 1" aria-label="filmId"
					aria-describedby="basic-addon1">
			</form>
		</div>
		<br>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" id="filmId">Search By Keyword</span>
			</div>
			<form class="form-inline" action="SearchResults.do">
				<input type="text" name="keyword" id="keyword" class="form-control"
					placeholder="Ex: Database" aria-label="filmId"
					aria-describedby="basic-addon1">
			</form>
		</div>
		<a href="AddFilm.do" class="btn btn-block btn-success" role="button"
			aria-pressed="true">ADD NEW FILM</a>
	</nav>

</body>
</html>
